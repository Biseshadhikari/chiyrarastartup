{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-8 text-center">Event Registration</h1>
    {% if messages %}
    <div id="messages-container" class="p-4 text-center">
      {% for msg in messages %}
        <div class="bg-green-500 text-white p-2 rounded-md mb-4">
          <span>{{ msg.message }}</span>
          <button onclick="closeMessage(this)" class="ml-2 text-white">x</button>
        </div>
      {% endfor %}
    </div>
  
    <script>
      function closeMessage(button) {
        var messageContainer = button.parentElement;
        messageContainer.style.display = 'none';
      }
  
      // Automatically hide messages after 3 seconds
      setTimeout(function () {
        var messagesContainer = document.getElementById('messages-container');
        if (messagesContainer) {
          messagesContainer.style.display = 'none';
        }
      }, 5000);
    </script>
  {% endif %}

    <form action="#" method="POST" class="max-w-md mx-auto">
        {%csrf_token%}
        <!-- Name Field -->
        <div class="mb-6">
            <label for="name" class="block text-sm font-medium">Name</label>
            <input type="text" id="name" name="name" placeholder="Ram Adhikari"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500 bg-gray-800">
        </div>
        <div class="mb-6">
            <label for="email" class="block text-sm font-medium">Email</label>
            <input type="text" id="email" name="email" placeholder="ram@gmail.com"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500 bg-gray-800">
        </div>
        <div class="mb-6">
            <label for="contact" class="block text-sm font-medium">Contact</label>
            <input type="text" id="contact" name="contact" placeholder="9800000000"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500 bg-gray-800">
        </div>
        
        <!-- Address Field -->
        <div class="mb-6">
            <label for="address" class="block text-sm font-medium">Address</label>
            <textarea id="address" name="address" placeholder="Enter your address"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500 bg-gray-800"></textarea>
        </div>
        
        <!-- Institution/Business Field -->
        <div class="mb-6">
            <label for="institution" class="block text-sm font-medium">Institution/Business(optional)</label>
            <input type="text" id="institution" name="institution" placeholder="XYZ Corporation"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500 bg-gray-800">
        </div>

        <!-- Submit Button -->
        <div class="mb-6">
            <button type="submit"
                class="w-full px-4 py-2 bg-blue-500 text-white rounded-md focus:outline-none hover:bg-blue-600">
                Register
            </button>
        </div>
    </form>
</div>
{% endblock content %}
